<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles-chat.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script defer src="{{ url_for('static', filename='js/chat.js') }}"></script>
</head>
<body>
    <div class="chat-container">
        <h1>Chat with AI</h1>
        
        <!-- Chat Window -->
        <div class="chat-box" id="chat-box">
            <div class="bot-message">Hello! Ask me anything from the uploaded PDF.</div>
        </div>

        <!-- User Input -->
        <div class="input-area">
            <textarea id="question" placeholder="Type your question..."></textarea>
            <button onclick="askQuestion()">Send</button>
        </div>
    </div>
</body>
</html>
